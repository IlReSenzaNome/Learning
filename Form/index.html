<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" name="name" required></label>
            <label for="">Enter Your Last Name: <input type="text" name="last-name" required></label>
            <label for="">Enter Your Email: <input type="email" name="email" required></label>
            <label for="">Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" name="password" required></label>
        </fieldset>
        <fieldset>
            <label for="">
                <input type="radio" name="account-type" class="inline"> Personal Account
            </label> 
            <label for="">
                <input type="radio" name="account-type" class="inline"> Business Account
            </label>
            <label for="">
                <input type="checkbox" name="info" class="inline" required > I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="">
                Upload a profile picture: <input type="file" name="name">
            </label>
            <label for="">
                Input your age (years): <input type="number" min="13" max="120" name="number">
            </label>
            <label for="">
                How did you hear about us?
                <select name="selection" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <label for="">
            Provide a bio: 
            <textarea name="biog" id="" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
